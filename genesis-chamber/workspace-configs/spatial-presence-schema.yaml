# =============================================================================
# SPATIAL ENVIRONMENT CONFIGURATION
# =============================================================================

environment:
  # Global spatial settings
  world:
    dimensions:
      x_range: [-100, 100]
      y_range: [0, 20]
      z_range: [-100, 100]
    unit: "meters"
    gravity: 0.0              # No gravity in digital space

  # Lighting
  ambient_light:
    color: "#f0f4f8"
    intensity: 0.3

  # Zone definitions (shared workspaces)
  zones:
    - name: "research-lab"
      type: "analytical"
      center: {x: 0, y: 0, z: 0}
      radius: 20
      color: "#3b82f6"
      ambient_effect: "data-particles"

    - name: "engineering-workshop"
      type: "constructive"
      center: {x: 15, y: 0, z: -5}
      radius: 18
      color: "#ea580c"
      ambient_effect: "blueprint-grid"

    - name: "creative-loft"
      type: "generative"
      center: {x: 8, y: 0, z: 20}
      radius: 22
      color: "#a855f7"
      ambient_effect: "inspiration-mist"

    - name: "collaboration-commons"
      type: "social"
      center: {x: 10, y: 0, z: 5}
      radius: 30
      color: "#10b981"
      ambient_effect: "connection-lines"

  # Connection visualization
  connections:
    show_proximity_lines: true
    line_thickness_base: 1.0
    line_fade_distance: 50.0
    attraction_force_visualization: true

# =============================================================================
# INTERACTION RULES
# =============================================================================

interaction_rules:
  # Proximity behavior
  proximity:
    collaboration_distance: 20.0   # Meters for easy collaboration
    awareness_distance: 50.0       # Meters for awareness of presence
    max_render_distance: 100.0     # Beyond this, employees are culled

  # Communication
  communication:
    voice_range: 15.0              # Voice chat range in meters
    thought_sharing_range: 10.0    # Automatic thought sharing range
    visual_notification_range: 30.0

  # Workspace access
  workspace:
    attachment_behavior: "fade-in"  # How to enter workspace
    detachment_behavior: "fade-out" # How to leave workspace
    multi_viewer_support: true      # Multiple people can view same workspace

# =============================================================================
# EVOLUTION TRACKING
# =============================================================================

evolution:
  # How spatial presence changes over time
  position_history:
    track: true
    max_entries: 1000
    trail_visualization: true
    trail_color: "employee_primary_color"

  # Appearance evolution
  appearance_progression:
    scale_growth_rate: 0.01        # Per day of activity
    max_scale: 2.0
    aura_intensity_growth: 0.005
    max_aura_intensity: 1.0

  # Relationship dynamics
  relationship_evolution:
    attraction_force_change_rate: 0.1  # Per collaboration
    min_attraction: -0.5
    max_attraction: 1.0
    distance_adaptation: true          # Employees drift closer/farther
