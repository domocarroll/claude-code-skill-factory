# Spatial Presence Schema for Digital Employees
# This schema defines how digital employees exist in 3D space
# Supporting future visualization and spatial computing interfaces

schema_version: "1.0.0"
generated: "2025-11-07"

# =============================================================================
# SPATIAL PRESENCE SPECIFICATION
# =============================================================================

employee:
  # Core Identity
  name: string                    # Unique identifier (e.g., "luna-chen")
  display_name: string            # Human-readable name (e.g., "Luna Chen")
  role: string                    # Primary role archetype
  birth_timestamp: ISO8601        # When the employee was created

  # Spatial Location (3D coordinates)
  spatial:
    position:
      x: float                    # X-axis position in virtual space (-∞ to +∞)
      y: float                    # Y-axis position (typically 0 for ground level)
      z: float                    # Z-axis position
      unit: "meters"              # Measurement unit

    orientation:
      yaw: float                  # Rotation around Y-axis (0-360 degrees)
      pitch: float                # Rotation around X-axis (0-360 degrees)
      roll: float                 # Rotation around Z-axis (0-360 degrees)

    scale:
      factor: float               # Size multiplier (1.0 = normal)
      adaptive: boolean           # Whether size changes with activity

  # Visual Appearance
  appearance:
    avatar_type: string           # Base avatar archetype
    color_scheme:
      primary: string             # Primary color (hex or named)
      secondary: string           # Secondary color
      accent: string              # Accent color for highlights
      glow: string                # Ambient glow color

    symbolic_objects:             # Objects that orbit or surround the employee
      - type: string              # Object type (e.g., "data-visualization")
        position_offset:          # Relative to employee center
          x: float
          y: float
          z: float
        rotation_speed: float     # Degrees per second
        scale: float
        visibility: float         # 0.0 to 1.0 (opacity)

    aura:
      enabled: boolean            # Whether to show ambient aura
      radius: float               # Aura size in meters
      color: string               # Aura color
      pulse_speed: float          # Pulse animation speed
      intensity: float            # Brightness (0.0 to 1.0)

  # Behavioral Characteristics
  ambient_behavior:
    # Idle animations when not actively working
    idle_animation: string        # Animation name (e.g., "analyzing-data")
    idle_frequency: float         # Seconds between idle animations

    # Activity states
    states:
      active:
        animation: string
        color_shift: string       # Color change during activity
        particle_effect: string   # Particle system to spawn
      thinking:
        animation: string
        thought_bubbles: boolean
        visualization_type: string
      creating:
        animation: string
        emission_effect: string   # What they "emit" while creating
      resting:
        animation: string
        dim_factor: float         # How much to dim during rest

    # Notification behavior
    notification_style: string    # How they react to notifications
    attention_radius: float       # How far they "notice" events (meters)

  # Relationship Geometry
  relationships:
    # Proximity to other digital employees
    proximity_to:
      - employee_name: string
        distance: float           # Meters apart in 3D space
        relationship_type: string # collaborative, mentor, peer, distant
        attraction_force: float   # How strongly they're drawn together (-1 to 1)

    # Preferred working zones
    zones:
      - name: string              # Zone identifier
        center_position:
          x: float
          y: float
          z: float
        radius: float             # Zone size
        affinity: float           # How much they prefer this zone (0-1)

  # Temporal Patterns
  temporal:
    active_hours:
      start: string               # ISO8601 time (e.g., "09:00:00")
      end: string
      timezone: string

    presence_schedule:
      - day_of_week: string
        active: boolean
        intensity: float          # How "present" they are (0-1)

    rhythm:
      work_sprint_duration: int   # Minutes of focused work
      rest_duration: int          # Minutes of rest
      current_phase: string       # "working" | "resting" | "transitioning"

  # Cognitive Visualization
  cognitive_state:
    visualization_type: string    # How to show their thinking
    thought_particle_density: int # Number of thought particles
    memory_access_indicator: boolean
    processing_intensity: float   # 0.0 to 1.0

    # Connection to workspace
    workspace_link:
      visible: boolean            # Show connection to tmux workspace
      color: string
      particle_trail: boolean

    # Knowledge graph proximity
    knowledge_connections:
      show_links: boolean         # Visualize connections to knowledge base
      max_visible_links: int
      link_color: string
      link_thickness: float

  # Interaction Properties
  interaction:
    approachability: float        # How easy to interact with (0-1)
    interaction_radius: float     # How close you need to be (meters)

    hover_behavior:
      show_info_card: boolean
      display_current_task: boolean
      show_thought_preview: boolean

    click_behavior:
      action: string              # What happens on click
      highlight_duration: float   # Seconds to highlight

